<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="http://lamp.cse.fau.edu/~hsimon2015/budget/css/fau.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Login to ASAB</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-fau fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">ASAB Login</a>
        </div>
    </nav>
    <!-- Page Content -->
    <div class="container">
        <div class="row" style="padding-top:30%;">
            <div class="col-lg-12">
                <form method="post" action="/create">
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="username" class="form-control" id="name" name="name" aria-describedby="userHelp" placeholder="Enter username">
                        <input type="radio" id="admin_type" name="type" value="Manager">
                        <label for="admin_type">Admin (Manager)</label>
                        <input type="radio" id="budget_type" name="type" value="Budget">
                        <label for="budget_type">Budgeter</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
